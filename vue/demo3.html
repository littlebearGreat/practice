<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定HTML Class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .red{color: red}
        .blue{color: blue}
        .orange{color: orange}
        .weight{font-weight: bold}
    </style>
</head>
<body>
    <p class="app1" v-bind:class="{red:addT,weight:addF}">今天的天气怎样？</p>
    <script>
        var app1 = new Vue({
            el: '.app1',
            data: {
                addT: true,
                addF: false
            }
        })
    </script>
</body>
</html>

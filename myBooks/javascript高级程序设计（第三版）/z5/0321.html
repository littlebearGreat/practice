<script>
// 求数组中的最大值
var a = [1,2,4,3,8,9,12,6];
var max = Math.max.apply(Math,a);
var min = Math.min.apply(Math,a);
console.log(max);	/*12*/
console.log(min);	/*1*/
</script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>条件语句</title>
	<script src="../jquery.min.js"></script>
</head>
<body>
	
</body>
<script>
	$(function(){

		/**
		 *	if的一种简便语法：
		 *	(条件为真) ? [条件为真执行的语句] : [条件为假执行的语句];
		 */

		// 与5比较大小
		function fun1(n){
			var a = n;
			var b = (a > 5) ? '大于5' : '不大于5';
			console.log(b);
		}
		fun1(6);

		/**	
		 *	switch语句
		 */
		function fun2(n){
			switch(n){
				case 5:
					console.log('今天真冷');
					break;
				case 35:
					console.log('要热死人了');
					break;
			}
		}
		fun2(5);

		/**
		 *	for...in 循环
		 */

		function fun3(){
			var a = ['苹果','香蕉','榴莲'];
			var b = {"name":"小花","age":"18","sex":"男"};
			for(i in a){
				console.log('a的第' + i + '个元素是：' + a[i]);
			};
			for(i in b){
				console.log(i + ':' + b[i]);
			}
		}
		fun3();

	})
</script>
</html>

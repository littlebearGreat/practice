<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<script src="../jquery.min.js"></script>
</head>
<body>
	
<script>
	$(function(){
		/**
		 *	动画性能优化：
		 *	1.使用单个定时器：
		 *			如果同时实现多个动画，尽可能的使用一个定时器控制它们，每个定时器都会使得浏览器重绘一个或多个屏幕元素。
		 *	2.避免为DOM树深层次的元素创建动画效果（尽可能的把动画的DOM直接放在body下，或离body近）。
		 *		因为：元素在DOM树里的层次越深，其尺寸和位置所影响的元素就越多，这样的元素在创建动画效果时就要求浏览器执行更多的计算。
		 *	3.使用尽可能低的帧速率
		 *		解释：不是所有的动画都需要达到电影的品质，所以，只要动画的品质处于能够接受的范围，就尽量增加延时的时间。
		 **/
	})
</script>
</body>
</html>

<div class="box" id="box" ng-controller="logn">
			<form>
				<!-- <span class="close" id="close">关闭</span> -->
				<div class="name">
					<span>用户名：</span>
					<input type="text" ng-model='name' placeholder="请输入用户名">
				</div>
				<div class="pass">
					<span>密&nbsp;码：</span>
					<input type="password" ng-model='password' placeholder="请输入密码">
				</div>
				<div class="sex">
					<span>性&nbsp;别：</span>
					<input type="radio" name="sex"><span>男</span>
					<input type="radio" name="sex"><span>女</span>
				</div>
				<div class="hobby">
					<span>爱&nbsp;好：</span>
					<input type="checkbox" name="hobby"><span>听音乐</span>
					<input type="checkbox" name="hobby"><span>读书</span>
					<input type="checkbox" name="hobby"><span>跑步</span>
				</div>
				<div class="area">
					<span>地&nbsp;区：</span>
					<ul>
						<li ng-repeat="x in area" ng-bind="x"></li>
					</ul>
				</div>
				<button class="btn">确定</button>
				<button class="btn-close" id="closeBtn">取消</button>
			</form>
		</div>

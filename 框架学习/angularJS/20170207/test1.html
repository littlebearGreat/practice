<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test1</title>
	<script src="../angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="myc">
	<input type="text" ng-model='name'>
	<p>我的名字是：<b ng-bind="name"></b></p>
</body>
<script>
	var app = angular.module('myapp',[]);
	app.controller('myc', ['$scope', function($scope){
		$scope.name = '小白';
	}])
</script>
</html>

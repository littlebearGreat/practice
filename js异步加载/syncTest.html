<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>js异步加载</title>
</head>
<body>
</body>
	<script>(function() {  
     var s = document.createElement('script');  
     s.type = 'text/javascript';  
     s.async = true;  
     s.src = 'http://yourdomain.com/script.js';  
     var x = document.getElementsByTagName('script')[0];  
     x.parentNode.insertBefore(s, x);  
 })();</script>  
</html>
